<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Colores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title-rgb">rgb</h1>
        <div class="rgb">
          <div class="rgb-1 red"></div>
          <div class="rgb-2 blue"></div>
          <div class="rgb-3 green"></div>
        </div>
      </div>
      <div>
        <i><h1>Colores primarios</h1></i>
        <div class="primarios">
          <div class="red"></div>
          <div class="green"></div>
          <div class="blue"></div>
        </div>
        <i><h1>Colores secundarios</h1></i>
        <div class="primarios">
          <div class="red"></div>
          <span>+</span>
          <div class="blue"></div>
          <span>=</span>
          <div class="magenta"></div>
        </div>
        <div class="primarios">
          <div class="blue"></div>
          <span>+</span>
          <div class="green"></div>
          <span>=</span>
          <div class="aqua"></div>
        </div>
        <div class="primarios">
          <div class="green"></div>
          <span>+</span>
          <div class="red"></div>
          <span>=</span>
          <div class="yellow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
