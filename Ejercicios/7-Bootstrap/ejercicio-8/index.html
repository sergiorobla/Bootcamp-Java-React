<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center">
        <div class="row" style="height: 172px;">
            <div class="bg-marron-c col-4 align-self-start py-3 align-content-center border border-1 border-black">col align-self-start</div>
            <div class="bg-marron-c col-4 align-self-center py-3 align-content-center border border-1 border-black">col align-self-center</div>
            <div class="bg-marron-c col-4 align-self-end py-3 align-content-center border border-1 border-black">col align-self-end</div>
        </div>
    </div>
    <div class="container mt-3 text-center d-flex flex-column">
        <div class="row">
            <div class="bg-yellow col-2 border border-4 border-black">One of two columns</div>
            <div class="bg-yellow col-2 border border-4 border-black">One of two columns</div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="bg-cyan col-2 border border-4 border-danger">One of two columns</div>
            <div class="bg-cyan col-2 border border-4 border-danger">One of two columns</div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="bg-danger col-2 border border-4 border-black">One of two columns</div>
            <div class="bg-danger col-2 border border-4 border-black">One of two columns</div>
        </div>
        <div class="row">
            <div class="col-auto ms-4"></div>
            <div class="bg-secondary col-2 border border-4 border-black">One of two columns</div>
            <div class="col-1"></div>
            <div class="bg-secondary col-2 border border-4 border-black">One of two columns</div>
        </div>
        <div class="row">
            <div class="bg-primary col-2 border border-4 border-warning">One of two columns</div>
            <div class="col-2 ms-4"></div>
            <div class="bg-primary col-2 border border-4 border-warning">One of two columns</div>
        </div>
        <div class="row">
            <div class="col-auto ms-5"></div>
            <div class="bg-danger col-2 border border-4 border-black me-5">One of two columns</div>
            <div class="bg-danger col-2 border border-4 border-black ms-4">One of two columns</div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
